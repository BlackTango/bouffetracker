<!DOCTYPE html>
<html>

<head>
  <title>Bouffe tracker</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body id="body" class="purple">

  <nav>
    <div class="nav-wrapper purple">
      <a href="#" class="brand-logo center ">Bouffe tracker</a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card   deep-purple darken-3">
        <div class="card-content white-text ">
          <span class="card-title center">Daily resume</span>

          <table class="centered">

            <thead>
              <tr>
                <th>Calories</th>
                <th>Protein</th>
                <th>Carbohydrates</th>
                <th>Fat</th>
              </tr>
            </thead>

          </table>
        </div>

      </div>

      <div class="card   deep-purple darken-3">
        <div class="card-content white-text ">
          <span class="card-title center">Daily meals</span>

          <table class="centered">

            <thead>
              <tr>
                <th>Calories</th>
                <th>Protein</th>
                <th>Carbohydrates</th>
                <th>Fat</th>
              </tr>
            </thead>

          </table>
        </div>

      </div>
    </div>
  </div>



  <table class="centered">
    <caption>Daily resume</caption>
    <thead>
      <tr>
        <th>Calories</th>
        <th>Protein</th>
        <th>Carbohydrates</th>
        <th>Fat</th>
      </tr>
    </thead>

    <tbody id="day_resume">

    </tbody>
  </table>





  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="js.js"></script>

</body>

</html>
