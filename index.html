<!DOCTYPE html>
<html>

<head>
  <title>Bouffe tracker</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body id="body" class="purple">

  <nav>
    <div class="nav-wrapper purple">
      <a href="#" class="brand-logo center ">Bouffe tracker</a>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card   deep-purple darken-3">
        <div class="card-content white-text ">
          <span class="card-title center">Daily resume</span>

          <table class="centered">

            <thead>
              <tr>
                <th>Calories</th>
                <th>Protein</th>
                <th>Carbohydrates</th>
                <th>Fat</th>
              </tr>
            </thead>

          </table>
        </div>

      </div>

      <div class="card   deep-purple darken-3">
        <div class="card-content white-text ">
          <span class="card-title center">Daily meals</span>

          <table class="centered">

            <thead>
              <tr>
                <th>Calories</th>
                <th>Protein</th>
                <th>Carbohydrates</th>
                <th>Fat</th>
              </tr>
            </thead>

          </table>
        </div>

      </div>
    </div>
  </div>



  <table class="centered">
    <caption>Daily resume</caption>
    <thead>
      <tr>
        <th>Calories</th>
        <th>Protein</th>
        <th>Carbohydrates</th>
        <th>Fat</th>
      </tr>
    </thead>

    <tbody id="day_resume">

    </tbody>
  </table>


  <a class="waves-effect waves-light btn timepicker">button</a>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large deep-purple darken-3">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li>
        <a href="#modal1" class="btn-floating btn-large red modal-trigger ">Meal</a>
      </li>

    </ul>
  </div>



  <!-- Add Meal Modal -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content center">
      <h4>Add Meal</h4>
      <div class="row">


        <div class="input-field col s6">
          <input placeholder="Name" id="food_name" type="text" class="validate">
        </div>

        <a class="btn-floating btn-large waves-effect waves-light deep-purple darken-3 s2">
          <i class="material-icons">search</i>
        </a>

        <div class="input-field col s4">
          <input placeholder="Quantity" id="food_name" type="number" class="validate">
        </div>

      </div>

      <div class="row">
        <h5 class="left">List</h5>
      </div>

      <ul class="collapsible">
        <li>
          <div class="collapsible-header">
            <i class="material-icons">filter_drama</i>First</div>
          <div class="collapsible-body">
            <div class="input-field col s6">
              <input placeholder="Name" id="food_name" type="text" class="validate">
            </div>
            <span>Lorem ipsum dolor sit amet.</span>
          </div>
        </li>

      </ul>

    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancle</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">save</a>
    </div>
  </div>







  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="js.js"></script>

</body>

</html>
